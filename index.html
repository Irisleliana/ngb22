<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Thông Tin</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Nhập Thông Tin</h1>
    <div class="form-group">
        <label for="name">Họ và Tên</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="class">Lớp</label>
        <input type="text" id="class" required>
    </div>
    <div class="form-group">
        <label for="mssv">MSSV</label>
        <input type="text" id="mssv" required>
    </div>
    <div class="form-group">
        <label for="event">Tên Sự Kiện</label>
        <input type="text" id="event" required>
    </div>
    <button onclick="exportToExcel()">Đăng ký</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        function exportToExcel() {
            var name = document.getElementById('name').value;
            var classValue = document.getElementById('class').value;
            var mssv = document.getElementById('mssv').value;
            var event = document.getElementById('event').value;

            var data = [
                ['Họ và Tên', 'Lớp', 'MSSV', 'Tên Sự Kiện'],
                [name, classValue, mssv, event]
            ];

            var ws = XLSX.utils.aoa_to_sheet(data);
            var wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");

            XLSX.writeFile(wb, "ThongTin.xlsx");
        }
    </script>
</body>
</html>
